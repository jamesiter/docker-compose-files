        - ./crypto-config/peerOrganizations/org2.1chemic.com/peers/peer1.org2.1chemic.com/msp:/etc/hyperledger/fabric/msp
        - ./crypto-config/peerOrganizations/org2.1chemic.com/peers/peer1.org2.1chemic.com/tls:/etc/hyperledger/fabric/tls
    ports:
      - 10051:7051
