  peer0.org3.1chemic.com:
    extends:
      file: peer.yaml
      service: peer-solo
    container_name: peer0.org3.1chemic.com
    hostname: peer0.org3.1chemic.com
    environment:
      - CORE_PEER_ID=peer0.org3.1chemic.com
      - CORE_PEER_ADDRESS=peer0.org3.1chemic.com:7051
      - CORE_PEER_CHAINCODELISTENADDRESS=peer0.org3.1chemic.com:7052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org3.1chemic.com:7051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org3.1chemic.com:7051
