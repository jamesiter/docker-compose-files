# All elements in this file should depend on the base.yaml
# Provided solo-base fabric network with:

# ca.org1.1chemic.com
# ca.org2.1chemic.com
# orderer.1chemic.com
# peer0.org1.1chemic.com
# peer1.org1.1chemic.com
# peer0.org2.1chemic.com
# peer1.org2.1chemic.com
# cli

version: '2'  # v3 does not support 'extends' yet

services:
  ca.org1.1chemic.com: # ca node for org1
    extends:
      file: base.yaml
      service: ca-base
    container_name: ca.org1.1chemic.com
    hostname: ca.org1.1chemic.com
    environment:
      - FABRIC_CA_SERVER_CA_NAME=ca-org1
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.1chemic.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/c843d3f021118963ce5d340e95286e8869bb7bd051454cd4166aa2887a2ad451_sk
    ports:
      - "7054:7054"
    volumes:
      - ./crypto-config/peerOrganizations/org1.1chemic.com/ca/:/etc/hyperledger/fabric-ca-server-config
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org1.1chemic.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/c843d3f021118963ce5d340e95286e8869bb7bd051454cd4166aa2887a2ad451_sk -b admin:adminpw -d'

  ca.org2.1chemic.com: # ca node for org2
    extends:
      file: base.yaml
      service: ca-base
    container_name: ca.org2.1chemic.com
    hostname: ca.org2.1chemic.com
    environment:
      - FABRIC_CA_SERVER_CA_NAME=ca-org2
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org2.1chemic.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/1ee551a8753171c0377366e96a1d7ec01afddb868c9483cc501b6f8ac7ae752f_sk
    ports:
      - "8054:7054"
    volumes:
      - ./crypto-config/peerOrganizations/org2.1chemic.com/ca/:/etc/hyperledger/fabric-ca-server-config
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org2.1chemic.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/1ee551a8753171c0377366e96a1d7ec01afddb868c9483cc501b6f8ac7ae752f_sk -b admin:adminpw -d'

  orderer.1chemic.com:  # orderer in solo mode
    extends:
      file: base.yaml
      service: orderer-base
    container_name: orderer.1chemic.com
    hostname: orderer.1chemic.com
    ports:
      - "7050:7050"
    volumes:
    - ./crypto-config/ordererOrganizations/1chemic.com/orderers/orderer.1chemic.com/msp:/var/hyperledger/orderer/msp
    - ./crypto-config/ordererOrganizations/1chemic.com/orderers/orderer.1chemic.com/tls/:/var/hyperledger/orderer/tls
    - ./solo/channel-artifacts/orderer.genesis.block:/var/hyperledger/orderer/orderer.genesis.block

## following are peer nodes ##

  peer0.org1.1chemic.com:
    extends:
      file: peer.yaml
      service: peer-solo
    container_name: peer0.org1.1chemic.com
    hostname: peer0.org1.1chemic.com
    environment:
      - CORE_PEER_ID=peer0.org1.1chemic.com
      - CORE_PEER_ADDRESS=peer0.org1.1chemic.com:7051
      - CORE_PEER_CHAINCODELISTENADDRESS=peer0.org1.1chemic.com:7052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.1chemic.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
    volumes:
        - ./crypto-config/peerOrganizations/org1.1chemic.com/peers/peer0.org1.1chemic.com/msp:/etc/hyperledger/fabric/msp
        - ./crypto-config/peerOrganizations/org1.1chemic.com/peers/peer0.org1.1chemic.com/tls:/etc/hyperledger/fabric/tls
