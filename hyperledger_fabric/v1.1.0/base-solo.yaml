      - CORE_PEER_CHAINCODELISTENADDRESS=peer0.org2.1chemic.com:7052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org2.1chemic.com:7051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org2.1chemic.com:7051
      - CORE_PEER_LOCALMSPID=Org2MSP
    volumes:
        - ./crypto-config/peerOrganizations/org2.1chemic.com/peers/peer0.org2.1chemic.com/msp:/etc/hyperledger/fabric/msp
        - ./crypto-config/peerOrganizations/org2.1chemic.com/peers/peer0.org2.1chemic.com/tls:/etc/hyperledger/fabric/tls
    ports:
      - 9051:7051
      - 9052:7052
      - 9053:7053

  peer1.org2.1chemic.com:
    extends:
      file: peer.yaml
      service: peer-solo
    container_name: peer1.org2.1chemic.com
    hostname: peer1.org2.1chemic.com
    environment:
      - CORE_PEER_ID=peer1.org2.1chemic.com
      - CORE_PEER_ADDRESS=peer1.org2.1chemic.com:7051
      - CORE_PEER_CHAINCODELISTENADDRESS=peer1.org2.1chemic.com:7052
