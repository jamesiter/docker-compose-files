        - ./crypto-config/peerOrganizations/org3.1chemic.com/peers/peer0.org3.1chemic.com/msp:/etc/hyperledger/fabric/msp
        - ./crypto-config/peerOrganizations/org3.1chemic.com/peers/peer0.org3.1chemic.com/tls:/etc/hyperledger/fabric/tls
    ports:
      - 11051:7051
      - 11052:7052
      - 11053:7053

  cli: # client node
    extends:
      file: base.yaml
      service: cli-base
    container_name: fabric-cli
    hostname: fabric-cli
    volumes:
        - ./scripts:/tmp/scripts
        - ./crypto-config.yaml:/etc/hyperledger/fabric/crypto-config.yaml
        - ./crypto-config:/etc/hyperledger/fabric/crypto-config
        - ./solo/configtx.yaml:/etc/hyperledger/fabric/configtx.yaml
        - ./solo/channel-artifacts:/tmp/channel-artifacts
        - ./examples:/opt/gopath/src/examples

  event-listener:
    extends:
      file: base.yaml
      service: event-listener-base
    container_name: fabric-event-listener
    hostname: fabric-event-listener
    environment:
      - CORE_PEER_ADDRESS=peer0.org1.1chemic.com:7051 # default to operate on peer0.org1
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/crypto-config/peerOrganizations/org1.1chemic.com/peers/peer0.org1.1chemic.com/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/crypto-config/peerOrganizations/org1.1chemic.com/peers/peer0.org1.1chemic.com/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/crypto-config/peerOrganizations/org1.1chemic.com/peers/peer0.org1.1chemic.com/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/crypto-config/peerOrganizations/org1.1chemic.com/users/Admin@org1.1chemic.com/msp
    volumes:
        - ./scripts:/tmp/scripts
        - ./crypto-config.yaml:/etc/hyperledger/fabric/crypto-config.yaml
        - ./crypto-config:/etc/hyperledger/fabric/crypto-config
        - ./solo/channel-artifacts:/tmp/channel-artifacts
        - ./solo/configtx.yaml:/etc/hyperledger/fabric/configtx.yaml
        - ./examples:/opt/gopath/src/github.com/hyperledger/fabric/examples
    command: bash -c 'while true; do sleep 1; block-listener -events-address=peer0.org1.1chemic.com:7053 -events-mspdir=/etc/hyperledger/fabric/crypto-config/peerOrganizations/org1.1chemic.com/peers/peer0.org1.1chemic.com/msp/ -events-mspid=Org1MSP; done'
    #command: bash -c 'while true; do sleep 20170504; done'
