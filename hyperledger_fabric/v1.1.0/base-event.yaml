# All elements in this file should depend on the base-solo.yaml
# Provided solo-base fabric network with:

# ca.org1.1chemic.com
# ca.org2.1chemic.com
# orderer.1chemic.com
# peer0.org1.1chemic.com
# peer1.org1.1chemic.com
# peer0.org2.1chemic.com
# peer1.org2.1chemic.com
# cli

version: '2'  # v3 does not support 'extends' yet

services:
  ca.org1.1chemic.com: # ca node for org1
    extends:
      file: base-solo.yaml
      service: ca.org1.1chemic.com
    environment:
      - FABRIC_CA_SERVER_TLS_ENABLED=false

  ca.org2.1chemic.com: # ca node for org1
    extends:
      file: base-solo.yaml
      service: ca.org2.1chemic.com
    environment:
      - FABRIC_CA_SERVER_TLS_ENABLED=false

  orderer.1chemic.com:  # orderer node for example org
    extends:
      file: base-solo.yaml
      service: orderer.1chemic.com
    environment:
      - ORDERER_GENERAL_TLS_ENABLED=false

  cli: # client node
    extends:
      file: base-solo.yaml
      service: cli
    environment:
      #- GOPATH=/opt/gopath
      - CORE_PEER_TLS_ENABLED=false  # to enable TLS, change to false

## following are peer nodes ##

  peer0.org1.1chemic.com:
    extends:
      file: base-solo.yaml
      service: peer0.org1.1chemic.com
    environment:
      - CORE_PEER_TLS_ENABLED=false

  peer1.org1.1chemic.com:
    extends:
      file: base-solo.yaml
      service: peer1.org1.1chemic.com
    environment:
      - CORE_PEER_TLS_ENABLED=false

  peer0.org2.1chemic.com:
    extends:
      file: base-solo.yaml
      service: peer0.org2.1chemic.com
    environment:
      - CORE_PEER_TLS_ENABLED=false

  peer1.org2.1chemic.com:
    extends:
      file: base-solo.yaml
      service: peer1.org2.1chemic.com
    environment:
      - CORE_PEER_TLS_ENABLED=false

  event-listener:
    extends:
      file: base-solo.yaml
      service: event-listener
