---
version: '2.0'
services:
  orderer.1chemic.com: # orderer in solo mode
    extends:
      file: base.yaml
      service: orderer-base
    container_name: orderer.1chemic.com
    hostname: orderer.1chemic.com
    expose:
    - '7050'
    volumes:
    - ./solo/channel-artifacts/orderer.genesis.block:/var/hyperledger/orderer/orderer.genesis.block
    - ./solo/crypto-config/ordererOrganizations/1chemic.com/orderers/orderer.1chemic.com/msp:/var/hyperledger/orderer/msp
    - ./solo/crypto-config/ordererOrganizations/1chemic.com/orderers/orderer.1chemic.com/tls:/var/hyperledger/orderer/tls
  peer0.org1.1chemic.com: # peer node
    extends:
      file: base.yaml
      service: peer-base
    container_name: peer0.org1.1chemic.com # will generated automatically
    hostname: peer0.org1.1chemic.com # will generated automatically
    environment:
    - CORE_PEER_ID=peer0.org1.1chemic.com
    - CORE_PEER_ADDRESS=peer0.org1.1chemic.com:7051
    - CORE_PEER_CHAINCODELISTENADDRESS=peer0.org1.1chemic.com:7052
    - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.1chemic.com:7051
    - CORE_PEER_LOCALMSPID=Org1MSP
    - CORE_PEER_TLS_ENABLED=true
    volumes:
    - ./solo/crypto-config/peerOrganizations/org1.1chemic.com/peers/peer0.org1.1chemic.com/msp:/etc/hyperledger/fabric/msp
    - ./solo/crypto-config/peerOrganizations/org1.1chemic.com/peers/peer0.org1.1chemic.com/tls:/etc/hyperledger/fabric/tls
    expose:
    - 7051
    - 7052
    - 7053
