# All elements in this file should depend on the base.yaml
# Provided fabric orderer node in solo and kafka modes

version: '2'  # v3 does not support 'extends' yet

services:
  orderer-solo:  # orderer in solo mode
    extends:
      file: base.yaml
      service: orderer-base
    container_name: orderer.1chemic.com
    hostname: orderer.1chemic.com
    expose:
      - "7050"
    volumes:
    - ./solo/channel-artifacts/orderer.genesis.block:/var/hyperledger/orderer/orderer.genesis.block
    - ./solo/crypto-config/ordererOrganizations/1chemic.com/orderers/orderer.1chemic.com/msp:/var/hyperledger/orderer/msp
    - ./solo/crypto-config/ordererOrganizations/1chemic.com/orderers/orderer.1chemic.com/tls/:/var/hyperledger/orderer/tls

  orderer-kafka:  # orderer in kafka mode
    extends:
      file: base.yaml
      service: orderer-base
    container_name: orderer.1chemic.com
    hostname: orderer.1chemic.com
    expose:
      - "7050"
    environment:
      # Kafka related configurations
      - ORDERER_KAFKA_RETRY_SHORTINTERVAL=1s
      - ORDERER_KAFKA_RETRY_SHORTTOTAL=30s
      - ORDERER_KAFKA_VERBOSE=true
    volumes:
    - ./kafka/channel-artifacts/orderer.genesis.block:/var/hyperledger/orderer/orderer.genesis.block
    - ./kafka/crypto-config/ordererOrganizations/1chemic.com/orderers/orderer.1chemic.com/msp:/var/hyperledger/orderer/msp
    - ./kafka/crypto-config/ordererOrganizations/1chemic.com/orderers/orderer.1chemic.com/tls/:/var/hyperledger/orderer/tls
